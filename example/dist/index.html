<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
  <title>Triangulation test</title>

  <style>
    html {
      height: 100%;
    }

    body {
      min-height: 100%;
      margin: 0;
      overflow: hidden;
      font-size: 20px;
      user-select: none;
    }

    #canvas {
      width: 100%;
      height: 100%;
    }

    #hint {
      position: fixed;
      left: 20px;
      top: 20px;
      pointer-events: none;
    }

    #mode {
      position: fixed;
      right: 20px;
      top: 20px;
      text-align: right;
      pointer-events: none;
    }

    #mode .option {
      pointer-events: auto;
    }
  </style>
<script defer src="bundle.js"></script></head>

<body>
  <canvas id="canvas"></canvas>

  <div id="hint">
    Click to add a point <br />
    Shift+click to start new path <br />
    Ctrl+click to erase <br />
    Hold alt to snap to grid
  </div>

  <div id="mode">
    Triangulator: <br />
    <span class="option">
      <label for="builtin">builtin</label>
      <input type="radio" id="builtin" name="trig" value="builtin" checked />
    </span><br />
    <span class="option">
      <label for="earcut">mapbox/earcut</label>
      <input type="radio" id="earcut" name="trig" value="earcut" />
    </span><br />
    <span class="option">
      <label for="cdt2d">mikolalysenko/cdt2d</label>
      <input type="radio" id="cdt2d" name="trig" value="cdt2d" />
    </span>
  </div>
</body>

</html>
